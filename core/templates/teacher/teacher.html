{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
  <a href="{% url 'home' %}" class="btn btn-primary mb-3" style="align-self: flex-start;">Back</a>
  <h1 class="mb-5">Teacher Login</h1>
  <form action="{% url 'teacher-feed' %}" method="GET">
    <div class="form-group">
      <label for="teacher_id">Teacher ID:</label>
      <input type="text" class="form-control" id="teacher_id" name="teacher_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
